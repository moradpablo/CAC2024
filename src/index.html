<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/d0c3ddee92.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="estilos.css" />
    <title>Practico CAC</title>
  </head>
  <body>
    <header class="cac-header">
      <div class="cac-topbar">
        <div class="container">
          <div class="cac-topbar-container">
            <div class="left-content">
              <div class="breaking-news">
                <span>Breaking News</span>
                <div class="ticker">
                  <ul>
                    <li>DEMO</li>
                    <li>DEMO</li>
                    <li>DEMO</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="right-content">
              <i class="fa-regular fa-circle-user"></i>
              <a href="login.html">Login</a>
              /
              <a href="login.html">SignUp</a>
            </div>
          </div>
        </div>
      </div>
      <div class="cac-menu-content">
        <div class="container">
          <div class="cac-navbar-container">
            <img src="../public/assets/brand.png" alt="brand-logo-microphone" class="img-brand" />
            <div class="navbar-menu">
              <ul>
                <li><a>Actualidad</a></li>
                <li><a>Policiales</a></li>
                <li><a>Economia</a></li>
                <li><a>Tecnologia</a></li>
                <li><a>Deportes</a></li>
                <li><a>Conociendo Argentina</a></li>
              </ul>
            </div>
            <div class="search-container">
              <input type="text" name="search" placeholder="Search here.." class="search-input" />
              <button type="submit" class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-sections">
        <section class="sports-thumbail">
          <img src="../public/assets/run.jpg" alt="runner" />
        </section>
        <section class="economy-thumbail">
          <img src="../public/assets/economy.jpg" alt="economy-graph" />
        </section>
        <section class="technology-thumbail">
          <img src="../public/assets/technology.jpg" alt="" />
        </section>
        <section class="sponsor-thumbail">
          <img src="../public/assets/sponsor.jpg" alt="" />
        </section>
      </div>

      <h1>HOLA MUNDO!</h1>
    </main>
  </body>
</html>
